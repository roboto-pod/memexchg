<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Filters</title>
</head>
<body>
<h1>Memes</h1>
<div class="container">
    <div class="image">
        <!--        place image grabber here-->
    </div>
</div>

<!--this div will contain all of the sliders to alter the image-->
<div class="sliders">

    <!--    this is the brightness slider-->
    <div class="singleSliders">
        <div class="val" id="bright">100%</div>
        <label>
            <input class="slider" id="slider1" type="range" min="0" max="500" value="100">
        </label>Brightness<br>
    </div>

    <!--    this is the contrast slider-->
    <div class="singleSliders">
        <div class="val" id="contrast">100%</div>
        <label>
            <input class="slider" id="slider2" type="range" min="0" max="500" value="100">
        </label>Contrast<br>
    </div>

    <!--    this is he saturate slider-->
    <div class="singleSliders">
        <div class="val" id="saturate">100%</div>
        <label>
            <input class="slider" id="slider3" type="range" min="0" max="500" value="100">
        </label>Saturate<br>
    </div>

    <!--    this is the grayscale slider-->
    <div class="singleSliders">
        <div class="val" id="gray">0%</div>
        <label>
            <input class="slider" id="slider4" type="range" min="0" max="100" value="0">
        </label>Grayscale<br>
    </div>

    <!--    this is the invert color slider-->
    <div class="singleSliders">
        <div class="val" id="invert">0%</div>
        <label>
            <input class="slider" id="slider5" type="range" min="0" max="100" value="0">
        </label>Invert<br>
    </div>

    <!--    this is the hue slider-->
    <div class="singleSliders">
        <div class="val" id="hue">0</div>
        <label>
            <input class="slider" id="slider6" type="range" min="0" max="360" value="0">
        </label>Hue<br>
    </div>

    <!--    this is the blur slider-->
    <div class="singleSliders">
        <div class="val" id="blur">0px</div>
        <label>
            <input class="slider" id="slider7" type="range" min="0" max="20" value="0">
        </label>Blur<br>
    </div>

    <!--    this is the opacity slider-->
    <div class="singleSliders">
        <div class="val" id="opacity">100%</div>
        <label>
            <input class="slider" id="slider8" type="range" min="0" max="360" value="0">
        </label>Opacity<br>
    </div>

    <!--    this is the sepia slider-->
    <div class="singleSliders">
        <div class="val" id="sepia">100%</div>
        <label>
            <input class="slider" id="slider9" type="range" min="0" max="360" value="0">
        </label>Sepia<br>
    </div>
</div>



<script src="meme-project-test-file.js"></script>
</body>
</html>
